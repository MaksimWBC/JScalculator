<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>MyCalculator</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <h3>Введите числа:</h3>
            <input id="input1" type="number" placeholder="Введите число 1" value="0" class="inputField">
            <input id="input2" type="number" placeholder="Введите число 2" value="0" class="inputField">
        </div>
        <div class="button">
            <button id="plusBtn" class="btn">+</button>
            <button id="minusBtn" class="btn">-</button>
            <button id="umnogBtn" class="btn">*</button>
            <button id="delitBtn" class="btn">/</button>
        </div>
        <div class="submit">
            <button id="submitBtn">Вычислить</button>
        </div>
        <div class="result">
            <h3>Результат:</h3>
            <p id="result">00</p>
        </div>
    </div>
    
</body>
</html>
